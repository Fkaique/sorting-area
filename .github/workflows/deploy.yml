name: Vite CI (pnpm + tsc)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.10.0

      - name: Instalar dependÃªncias
        run: pnpm install --frozen-lockfile

      - name: Build (tsc + vite)
        run: pnpm build
